<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Kalaha online game</title>
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <script src="/js/scipt.js"></script>
</head>

<body onload="startBoardRefresh()">
<div class="container">
    <h2 id="gameName">Game name</h2>
    <p id="yourTurn" class="hidden">Your turn</p>
    <p id="spectatorMode" class="hidden">Spectator mode</p>
    <p id="inviteLink" class="hidden">Tell your opponent the game number to join: <span id="gameNumber">?</span></p>
</div>

<div class="container">
    <table id="gameBoard" class="board">
        <tr>
            <td><div>LOADING...</div></td>
        </tr>
    </table>
</div>

<div class="footer">
    <p>Relax and Enjoy!</p>
</div>
</body>
</html>
