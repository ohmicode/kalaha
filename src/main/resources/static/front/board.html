<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Kalaha online game</title>
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <script src="/js/scipt.js"></script>
</head>

<body onload="startBoardRefresh()">
<div class="container">
    <h2 id="gameName">Game name</h2>
    <p>Your turn</p>
    <p>Tell your opponent the game number to join: <span id="gameNumber">?</span></p>
</div>

<table class="board">
    <tr id="player2pits">
        <td id="pool2" rowspan="2">0</td><td id="pit2">X</td><td id="pool1" rowspan="2">0</td>
    </tr>
    <tr id="player1pits">
        <td id="pit1">X</td>
    </tr>
</table>

<div class="footer">
    <p>Relax and Enjoy!</p>
</div>
</body>
</html>
